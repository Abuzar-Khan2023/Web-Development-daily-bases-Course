<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS First Vedio</title>
    <link rel="stylesheet" href="/CSS/CSS/style1.css">
</head>
<body>

    <!-- Iinline CSS
    <style>
        h1 {
            background-color: black;
            color: white;
        }
    </style>

    <h1>
        Hello World! ==> (inline)
    </h1>


    <!-- Internal CSS 
    <h2 style="background-color: black; color: white;">Hello World! ==> (internal)</h2>


    <!-- External CSS 
    <h3 class="External"> <!-- This is class name to be use for css you wil undurestand it later!
        Hello World! ==> (external)
    </h3>
    <!- For External CSS we create another file of css and then linked to its html -->
    
    <h1 id="heading">I am a level 1 heading</h1> 

    <p>This is a paragraph and text is a <span class="special">span element</span> and also a <a href="https://www.google.com/">link</a></p>

    <p>This is another paragraph and contains and <em class="special">emphasized</em> element.</p>

    <ul>
        <li>Item One</li>
        <li class="special">Item Two</li>
        <li>Item <em>Three</em></li>
    </ul>

    <h3>Attribute presence and valu selectors:</h3>
    <ol>
        <li>Item One</li>
        <li class="a">Item Two</li>
        <li class="a b">Item Three</li>
        <li class="ab">Item Four</li>
    </ol>

    
</body>
</html>
