<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Course Vedio 01</title>
</head>
<body>

    <form action="">
        <h1>Payment Form</h1>
        <h3><i>* Required!</i></h3>
        <h2>Contact Information</h2>

        <label for="name">Name: *</label>
        <input type="text" name="name" placeholder="Enter your name" required></p> <!-- Here without name it will not work mean the data will not submit to sever | required attribute mean it should be filled-->

        <br>

        <fieldset>
            <legend>Gender *</legend>
            Male: <input type="radio" name="gender" id="male" required> <!-- id should be unique and name should be same without same name we can select both option male and female -->
            Female: <input type="radio" name="gender" id="female" required>
        </fieldset>

        <label for="address">Adress:</label> 
        <br>
        <textarea name="address" id="address" rows="5" cols="80">Address:</textarea>

        <br>
        <label for="email">Email: *</label>
        <input type="email" name="email" id="email" required>

        <br>
        <br>
        <label for="code">PIN: *</label>
        <input type="number" name="pincode" id="pincode" required>

        <hr>

        <h2>Payment Information</h2>

        <h3>Credit Card Type: *</h3>
        <select name="card_type" id="card_type" required>
            <option value="">-- Select a Card Type --</option> <!-- Here set value empty beacuse we do not want send this one option to server (Value is neccessary to send data to backend server) -->
            <option value="visa">Visa Card</option>
            <option value="mastercard">Master Card</option>
            <option value="union">Union Pay</option>
            <option value="paypak">Pay Pak</option>
        </select>

        <br>

        <label for="cardNo">Card Number: *</label>
        <input type="number" name="cardNumber" id="cardNumber" required>

        <br>

        <label for="expiry">Expiry Date: *</label>
        <input type="date" name="exdate" id="exdate" required>

        <br>

        <label for="cvv">CVV: *</label>
        <input type="password" name="cvv" id="cvv" required>

        <br>
        <br>
        <input type="submit" value="Pay Now">

    </form>
    
</body>
</html>
